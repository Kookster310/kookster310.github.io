# Configuration file for Synapse.
# Copy this to your Pi's synapse data dir and restart Synapse.
# On the Pi: sudo cp /tmp/homeserver.yaml.new /path/to/synapse/data/homeserver.yaml
#
server_name: "matrix.310networks.com"
pid_file: /data/homeserver.pid
listeners:
  - port: 8008
    resources:
      - compress: false
        names:
          - client
          - federation
    tls: false
    type: http
    x_forwarded: true
database:
  name: sqlite3
  args:
    database: /data/homeserver.db
log_config: "/data/matrix.310networks.com.log.config"
media_store_path: /data/media_store
