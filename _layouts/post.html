---
layout: blog
---
<article class="blog-post">
	<header class="post-header">
		<h1 class="post-title">{{ page.title }}</h1>
		<div class="post-meta">
			<span class="post-date">
				<i class="fa fa-calendar"></i> {{ page.date | date: "%B %d, %Y" }}
			</span>
			{% if page.category %}
			<span class="post-category">
				<i class="fa fa-folder"></i> {{ page.category }}
			</span>
			{% endif %}
		</div>
	</header>
	
	<div class="post-content">
		{{ content }}
	</div>
	
	<footer class="post-footer">
		<div class="post-navigation">
			{% if page.previous %}
			<a href="{{ page.previous.url }}" class="btn btn-default">
				<i class="fa fa-arrow-left"></i> Previous Post
			</a>
			{% endif %}
			{% if page.next %}
			<a href="{{ page.next.url }}" class="btn btn-default pull-right">
				Next Post <i class="fa fa-arrow-right"></i>
			</a>
			{% endif %}
		</div>
	</footer>
</article>
